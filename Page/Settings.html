<!DOCTYPE html>
<html>
<head>
  <title>Example Sidebar Page</title>
  <style>
    /* Style the sidebar */
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f1f1f1;
      overflow-x: hidden;
      padding-top: 20px;
    }

    /* Style the links inside the sidebar */
    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
    }

    /* Change the color of links on hover */
    .sidebar a:hover {
      color: #f1f1f1;
    }

    /* Style the main content */
    .content {
      margin-left: 200px;
      padding: 20px;
    }

    /* Style the header */
    .header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>

  <div class="content">
    <div class="header">
      <h1>Example Page</h1>
    </div>
    <p>This is an example page with a sidebar.</p>
  </div>
</body>
</html>
